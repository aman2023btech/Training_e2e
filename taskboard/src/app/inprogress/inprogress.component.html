<!-- inprogress section -->

<style>
    div {
      width: 25vw;
      height: auto;
    }
    .inprogress{
      background-color: yellow;
      width: 90%;
      border-radius: 10px;
    }
  </style>
  
  <div (dragover)="drop()">
    <div>
      <h1 style="font-family: monospace;font-size: 20;" >INPROGRESS </h1>
    </div> 
    
    <div class="inprogress" *ngFor="let task of tasks">
      <app-tiles [task]="task" (taskdelete)="deletetask($event)" (tasknote)="movebox($event)"></app-tiles>
    </div>
    
  </div>
